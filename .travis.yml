language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의  Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메 일로 알람
notifications:
  email:
    recipients:
      - jhleon869@gmail.com
      
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: pf-f-deploy-s3
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: jhleon86/pf-f #Github  주소
      branch: master